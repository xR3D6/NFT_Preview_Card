<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="/img/image-equilibrium.jpg" alt="" class="eth_img" />
        <div>
          <img src="/img/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-days">
        <div class="price">
          <img src="/img/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="days">
          <img src="img/icon-clock.svg" alt="">
          3 days left
        </div>

        </div>
        <div class="creator">
          <img src="img/image-avatar.png" alt="" class="profile_img" >
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
